<p>enter the url for the DSP you wish to connect to</p>

<form data-ng-submit="getDSP(dsp)">
    <div class="form-group">
        <label class="control-label" for="dsp-url">Name:</label>
        <input class="form-control" data-ng-model="dsp.name" type="text" id="dsp-name"
               placeholder="DSP Name" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="dsp-url">URL:</label>
        <input class="form-control" data-ng-model="dsp.url" type="text" id="dsp-url"
               placeholder="DSP URL" required>
    </div>

    <div class="form-group">
        <input type="submit" id="submit" value="submit" class="btn btn-default">
    </div>
</form>
