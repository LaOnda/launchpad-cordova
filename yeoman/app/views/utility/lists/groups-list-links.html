<ul class="mobile-dsp-list">
    <a href="#/launchpad/{{group.id}}" data-ng-repeat="group in groups.appGroups">
        <li>
            <h3>{{group.name}}</h3>
            <p>{{group.description}}</p>
        </li>
    </a>
    <a href="#/launchpad/{{group.id}}" data-ng-repeat="group in groups.unGrouped">
        <li>
            <h3>{{group.name}}</h3>
            <p>{{group.description}}</p>
        </li>
    </a>
</ul>
